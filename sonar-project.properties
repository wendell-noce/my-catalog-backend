sonar.projectKey=wendell-noce_my-catalog-backend
sonar.organization=wendell-noce
sonar.host.url=https://sonarcloud.io

# Informações básicas
sonar.projectName=My Catalog Backend
sonar.projectVersion=1.0

# Paths do código
sonar.sources=src
sonar.tests=test

# Exclusões (ajustadas para NestJS)
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.e2e-spec.ts
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts

# Exclusão de cobertura (não cobra cobertura de testes)
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/test/**,**/dist/**

# TypeScript e Cobertura (comentado temporariamente)
# sonar.typescript.lcov.reportPaths=coverage/lcov.info
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Relatórios de testes (comentado temporariamente)
# sonar.testExecutionReportPaths=test-report.xml